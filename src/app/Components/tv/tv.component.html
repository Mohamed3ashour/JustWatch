
<div class="container-fluid container-lg mt-5 pt-2 " id="tv">
    <div class="row d-flex justify-content-center">

              <div class="col-md-3 col-lg-2 col-sm-3 col-5 m-2 card cardEdit" *ngFor="let tv of movies | paginate: { itemsPerPage: 20, currentPage: pageNumber ,totalItems: totalPages }" >
                <a [routerLink]="['/tvDetail',tv.id]">
                    @if (tv.poster_path) {
                      <img [src]="imgPrefix+tv.poster_path" class="card-img-top" alt="tv">
                    }
                    <div class="card-body position-relative">
                    <h6 class="card-title  mt-3">{{tv.name}}</h6>
                    <p class="card-text text-gray">{{tv.first_air_date| date}}</p>
                    <div  class="vote p-2 bg-lights positionEdit rounded-circle position-absolute  fw-bolder ">{{tv.vote_average | number:'1.1-1'}}</div>
                    </div>
                  </a>
                </div>
                
                <div class="d-flex justify-content-center align-items-center m-5">
                  <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
              </div>  
    </div>
</div>
