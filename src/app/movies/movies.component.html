<div class="container-fluid container-lg mt-5 pt-2" id="movie">
    <div class="row d-flex justify-content-center">

      <div class="col-md-3 col-lg-2 col-sm-3 col-4 m-2 card cardEdit " *ngFor="let movie of movies | paginate: { itemsPerPage: 20, currentPage: pageNumber ,totalItems: totalPages }" >
                    <a  [routerLink]="['/movieDetail',movie.id]">
                      @if (movie.poster_path) {
                        <img [src]="imgPrefix+movie.poster_path" class="card-img-top " alt="movie">
                      }
                        <div class="card-body position-relative">
                    <h6 class="card-title  mt-3">{{movie.title}}</h6>
                    <p class="card-text text-gray">{{movie.release_date | date}}</p>
                    <div  class="vote p-2 bg-lights positionEdit  rounded-circle position-absolute  fw-bolder ">{{movie.vote_average| number:'1.1-1' }}</div>
                    </div>
                  </a>
        </div>
        <div class="d-flex justify-content-center align-items-center m-5">
          <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
      </div>  

    </div>
</div>
